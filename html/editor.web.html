<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zotero Note Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autorun=true"></script>

    <style>
        #editor-container {
            width: 350px;
        }

        #dev {
            position: absolute;
            left: 350px;
            top: 0;
            bottom: 0;
            right: 0;
            padding: 20px;
            font-family: monospace, monospace;
            overflow: scroll;
            margin: 0;
            border: 0;
        }
    </style>
</head>
<body>
<div id="editor-container"></div>
<pre id="dev" class="prettyprint"></pre>
<script src="editor.js"></script>
</body>
</html>
